name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test-user-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
          standalone: true

      - name: Install dependencies
        run: pnpm install --dir ./user-service

      - name: Run linter
        run: pnpm run lint --filter user-service

      - name: Run tests
        run: pnpm run test --filter user-service

  build-and-test-auth-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
          standalone: true

      - name: Install dependencies
        run: pnpm install --dir ./auth-service

      - name: Run linter
        run: pnpm run lint --filter auth-service

      - name: Run tests
        run: pnpm run test --filter auth-service