          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Add pnpm to PATH
        run: echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install --dir ./auth-service

      - name: Run linter
        run: pnpm run lint --filter auth-service

      - name: Run tests
        run: pnpm run test --filter auth-service