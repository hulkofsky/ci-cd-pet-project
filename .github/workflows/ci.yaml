name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linter for user-service
        run: pnpm --filter user-service run lint

      - name: Run linter for auth-service
        run: pnpm --filter auth-service run lint
        
      - name: Run tests for user-service
        run: pnpm --filter user-service run test

      - name: Run tests for auth-service
        run: pnpm --filter auth-service run test