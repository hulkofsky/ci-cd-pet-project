name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test-user-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Add pnpm to PATH
        run: echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install --dir ./user-service

      - name: Run linter
        run: pnpm run lint --filter user-service

      - name: Run tests
        run: pnpm run test --filter user-service

  build-and-test-auth-service:
